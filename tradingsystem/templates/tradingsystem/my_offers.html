<!DOCTYPE html> {% load staticfiles %} {% include "tradingsystem/template.html" %}
<html>

<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<!--link rel="stylesheet" href="{% static 'estilo.css' %}"-->
	<title>BookTrading</title>
</head>

<body>
	<div class="w3-main" style="margin-left:250px">
		<div class="w3-row w3-padding-64">
			<div class="w3-twothird w3-container">
				<h1 class="w3-text-teal">Minhas Ofertas de Troca</h1>
				<p>
                    {% if len == 0 %}
					Nenhuma oferta encontrada.
					{% else %}
					<div class="bookListing">
						{% for offer in offers %}
						<div style="padding-left: 15px">
                            <a href="../book_info/?id={{offer.book.id}}">
                                {{offer.book.title}}
                            </a>
                             em troca de 
                            <a href="../book_info/?id={{offer.offered_to.book.id}}">
                                {{offer.offered_to.book.title}}
                            </a>
                            <button type="button" onclick="window.location='../offer_info/?id={{offer.id}}'">
                                    Visualizar Oferta
                            </button>
						</div>
						<hr>
						{% endfor %}
                    {% endif %}
                    </div>
                </p>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
