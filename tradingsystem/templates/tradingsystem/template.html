<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3-theme-black.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<style>
	html,
	body,
	h1,
	h2,
	h3,
	h4,
	h5,
	h6 {
		font-family: "Roboto", sans-serif
	}
	
	.w3-sidenav a,
	.w3-sidenav h4 {
		padding: 12px;
	}
	
	.w3-navbar li a {
		padding-top: 12px;
		padding-bottom: 12px;
	}
</style>

<!-- Navbar -->
<div class="w3-top">
	<ul class="w3-navbar w3-theme w3-top w3-left-align w3-large">
		<li class="w3-opennav w3-right w3-hide-large">
			<a class="w3-hover-white w3-large w3-theme-l1" href="javascript:void(0)" onclick="w3_open()"><i class="fa fa-bars"></i></a>
		</li>
		<li><a href="../index" class="w3-theme-l1">BookTrading</a></li>
	</ul>
</div>


<!-- Sidenav -->
<nav class="w3-sidenav w3-collapse w3-theme-l5 w3-animate-left" style="z-index:3;width:250px;margin-top:51px;" id="mySidenav">
	<a href="javascript:void(0)" onclick="w3_close()" class="w3-right w3-xlarge w3-padding-large w3-hover-black w3-hide-large"
		title="close menu">
		<i class="fa fa-remove"></i>
	</a>
	<h4><b>Menu</b></h4>
	<a href="../add_book">Cadastrar Livro</a>
	<a href="../advertise">Anunciar Livro</a>
	
    <a href="../my_books">Meus Livros</a>
	<a href="../my_ads">Meus Anúncios</a>

    <a href="../search">Pesquisar Livros</a>
	<a href="../book_list">Visualizar Todos os Livros</a>
	
	
</nav>

<!-- Overlay effect when opening sidenav on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div id="footer" style="position:fixed; bottom:0; left:50%; transform: translate(-50%,0)">
	{% if user.is_authenticated %} Logado como {{user.username}} | <a href='../logout'>Logout</a> {% else %}
	<a href='../login'>Login</a> | <a href='../register'>Novo Usuário</a> {% endif %}
</div>

<script>
    // Get the Sidenav
    var mySidenav = document.getElementById("mySidenav");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidenav, and add overlay effect
    function w3_open() {
        if (mySidenav.style.display === 'block') {
            mySidenav.style.display = 'none';
            overlayBg.style.display = "none";
        } else {
            mySidenav.style.display = 'block';
            overlayBg.style.display = "block";
        }
    }

    // Close the sidenav with the close button
    function w3_close() {
        mySidenav.style.display = "none";
        overlayBg.style.display = "none";
    }
</script>
