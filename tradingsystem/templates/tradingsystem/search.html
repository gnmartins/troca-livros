{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'estilo.css' %}">
        <title>BookTrading</title>
    </head>
    <body>
        <div style="margin-left: 25px;">
            <h1><a href="index">BookTrading</a></h1>
        </div>

        <div>
            {% block content %}
            <div>
                <h4 align='Left'>Procurar Ofertas de Livros</h4>
            </div>
            
            <div style="margin-left: 25px;">
                <form id="add_book_form" method="post">
                    {% csrf_token %}
                    Título:<br> <input type="text" name="title" value="" size="100" />
                    <br />
                    Autor:<br> <input type="text" name="author" value="" size="100" />
                    <br />
                    Editora:<br> <input type="text" name="publisher" value="" size="100" />
                    <br />
                    Ano: <br><input type="text" name="year" value="" size="100" />
                    <br />
                    ISBN:<br> <input type="text" name="isbn" value="" size="100" />
                    <br />
                <input type="submit" value="Procurar" />
                </form>
            </div>
            {% endblock %}
        </div>

        <div id="footer" style="position:fixed; bottom:0; left:50%; transform: translate(-50%,0)">
            {% if user.is_authenticated %}
                Logado como {{user.username}} | <a href='logout'>Logout</a>
            {% else %}
                <a href='login'>Login</a> | <a href='register'>Novo Usuário</a> 
            {% endif %}
        </div>
    </body>
</html>
