<!DOCTYPE html> {% load staticfiles %} {% include "tradingsystem/template.html" %}
<html>

<head>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<!--link rel="stylesheet" href="{% static 'estilo.css' %}"-->
	<title>BookTrading</title>
</head>

<body>
	<div class="w3-main" style="margin-left:250px">
		<div class="w3-row w3-padding-64">
			<div class="w3-twothird w3-container">
				<h1 class="w3-text-teal">Livros Catalogados</h1>
					<p>
						<div class="bookListing">
							<div style="padding-left: 15px">
								<h3>
									<a href="../book_info/?id={{book.id}}">
                                {{book.title}}
                            </a>
								</h3>
								Autor: {{book.author}}<br />
								Editora: {{book.publisher}}<br />
								Ano: {{book.year}}<br />
								Estado de Conservação: {{book.conservation}}<br />
								ISBN: {{book.isbn}}<br />
								Dono: {{book.owner|linebreaksbr}}<br />
							</div>
                        </div>
					</p>  
			</div>
		</div>
	</div>
</body>

</html>
